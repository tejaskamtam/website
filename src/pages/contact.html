<div class="mx-8">
  <span class="text-3xl">Contact</span>
  <div class="h-[40px]"></div>
  <!-- Contact form using daisy ui with email, subject, and content -->
  <div class="center lg:px-60">
    <!-- Show alert on submit -->
    <form
      class="form-control max-w-screen sm:w-full"
      name="contact"
      hx-on:submit="alert('Your message has been sent!')"
      netlify
    >
      <input
        type="email"
        placeholder="Your Email"
        class="input input-bordered input-primary"
        name="email"
      />
      <div class="h-[20px]"></div>

      <input
        type="text"
        placeholder="Subject Line"
        class="input input-bordered input-primary"
        name="subject"
      />
      <div class="h-[20px]"></div>

      <textarea
        placeholder="😁 Enter content here, just as you would an email! ✉️"
        class="textarea textarea-bordered textarea-primary"
        name="content"
      ></textarea>
      <div class="h-[50px]"></div>
      <button id="contact-submit" class="btn btn-primary" type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
